{% extends "layout.html" %}
{% block body %}
  <h1>{{title}}</h1>
  <div class="container">
  {% for lang in languages %}
    <div class="row">
        <div class="col-xs-1" align="left"><span class="badge">{{lang_counter[loop.index0].bookcount}}</span></div>
        <div class="col-xs-6"><a href="{{url_for('language', name=lang.lang_code)}}">{{lang.name}}</a></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
